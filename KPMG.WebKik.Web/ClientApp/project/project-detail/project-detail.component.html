<div *ngIf="project" class="container">
    <div class="row">
        <div class="col-sm-offset-3">
            <div class="col-sm-12">
                <h2>{{project.Name}}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a class="list-group-item active" [routerLink]="['/projects/' + project.Id]">Информация</a>
                <a class="list-group-item" [routerLink]="['/projects/' + project.Id + '/companies']">Компании</a>
                <a class="list-group-item" [routerLink]="['/projects/' + project.Id + '/ownership']">Граф владения</a>
                <a class="list-group-item" [routerLink]="['/projects/' + project.Id + '/notificationsofparticipation']">Уведомления об участии</a>
                <a class="list-group-item" [routerLink]="['/projects/' + project.Id + '/taxreturn']">Налоговые декларации</a>
                <a class="list-group-item" [routerLink]="['/projects/' + project.Id + '/notificationofkik']">Уведомления о КИКах</a>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Описание</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{project.Description}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Дата создания</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{project.CreationDate | date: 'shortDate'}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-default btn-md" [routerLink]="['/projects/' + project.Id + '/edit']">Редактировать</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4>Рабочая группа</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <user-in-project [project-id]="project.Id"></user-in-project>
                </div>
            </div>
            <p>&nbsp;</p>
        </div>
    </div>
</div>

<preloader *ngIf="isLoading"></preloader>
