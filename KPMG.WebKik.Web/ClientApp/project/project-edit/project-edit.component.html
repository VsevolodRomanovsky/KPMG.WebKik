<div *ngIf="model" class="container">
    <div class="row">
        <div class="center-block text-center">
            <h3>{{title}}</h3>
        </div>
    </div>
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #formElement="ngForm">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Наименование</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="Наименование проекта"
                       required
                       id="name"
                       name="name"
                       [(ngModel)]="model.Name"
                       #name="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Описание</label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          placeholder="Описание"
                          id="description"
                          name="description"
                          [(ngModel)]="model.Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" [disabled]="!formElement.form.valid">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<preloader *ngIf="isLoading"></preloader>
