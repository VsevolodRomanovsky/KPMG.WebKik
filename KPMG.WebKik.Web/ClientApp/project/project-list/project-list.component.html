<div class="container">
    <p>&nbsp;</p>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-4 text-left">
            <h1 class="kik">Проекты</h1>
        </div>
        <div class="col-sm-5 text-right">
            <h1>
                <button class="btn btn-default" [routerLink]="'/projects/0/edit'">
                    <span class='glyphicon glyphicon-plus'></span> Создать проект
                </button>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-9">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Дата создания</th>
                        <th>Наименование</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projectList; let projectIndex = index"
                        [routerLink]="['/projects/' + project.Id]"
                        class="kik-clickable">
                        <td>
                            {{projectIndex + 1}}
                        </td>
                        <td>
                            {{project.CreationDate | date: 'shortDate'}}
                        </td>
                        <td>
                            {{project.Name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<preloader *ngIf="isLoading"></preloader>
