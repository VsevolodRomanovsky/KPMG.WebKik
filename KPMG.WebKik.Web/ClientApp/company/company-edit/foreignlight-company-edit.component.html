<div *ngIf="model" class="container">
    <div class="row">
        <nav class="breadcrumb">
            <project-in-company [project-id]="projectId"></project-in-company>
            <span> > </span>
            <a class="breadcrumb-item" [routerLink]="['/projects/' + projectId + '/companies']">Компании</a>
            <span> > </span>
            <a class="breadcrumb-item" [routerLink]="['/projects/' + projectId + '/companies/' + companyId]">{{model.Name}}</a>
        </nav>
        <div class="center-block text-center">
            <h3>Дополнительная информация о компании</h3>
        </div>
    </div>
    <form #createForm="ngForm" (ngSubmit)="onSubmit()" novalidate class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Название компании</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Название компании"
                       required
                       id="name"
                       name="name"
                       [(ngModel)]="model.Name">
            </div>
        </div>
        
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Резидент РФ</label>
            <div class="col-sm-5">
                <input type="checkbox"
                       class="checkbox-inline"
                       placeholder="Резидент РФ"
                       id="isResident"
                       name="isResident"
                       [(ngModel)]="model.IsResident">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="name" class="col-sm-4 control-label">Номер иностранной структуры</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Номер иностранной структуры"
                       required
                       id="number"
                       name="number"
                       [(ngModel)]="model.ForeignLightCompany.Number">
            </div>
        </div>-->
        <div class="form-group">
            <label for="organisationalFormCode" class="col-sm-4 control-label">Организационная форма</label>
            <div class="col-sm-5">
                <select class="form-control" 
                        directory-options="ForeignOrganizationalFormCode"
                        [(ngModel)]="model.ForeignLightCompany.ForeignOrganizationalFormCodeId" id="formCode" name="formCode" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Полное наименование в русской транскрипции</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Полное наименование в русской транскрипции"
                       required
                       id="RussianName"
                       name="RussianName"
                       [(ngModel)]="model.ForeignLightCompany.RussianName">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Полное наименование в латинской транскрипции</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Полное наименование в латинской транскрипции"
                       required
                       id="EnglishName"
                       name="EnglishName"
                       [(ngModel)]="model.ForeignLightCompany.EnglishName">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Дата учреждения</label>
            <div class="col-sm-5">
                <input type="date"
                       class="form-control"
                       placeholder="Дата учреждения"
                       required
                       id="FoundDate"
                       name="FoundDate"
                       [(ngModel)]="model.ForeignLightCompany.FoundDate" useValueAsDate>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Наименование и реквизиты документа об учреждении в латинской транскрипции</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Наименование и реквизиты документа об учреждении в латинской транскрипции"
                       required
                       id="RequisitesEng"
                       name="RequisitesEng"
                       [(ngModel)]="model.ForeignLightCompany.RequisitesEng">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Наименование и реквизиты документа об учреждении в русской транскрипции</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Наименование и реквизиты документа об учреждении в русской транскрипции"
                       required
                       id="RequisitesRus"
                       name="RequisitesRus"
                       [(ngModel)]="model.ForeignLightCompany.RequisitesRus">
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="col-sm-4 control-label">Cтрана, в которой учреждена иностранная компания</label>
            <div class="col-sm-5">
                <select class="form-control" 
                        directory-options="CountryCode"
                        [(ngModel)]="model.ForeignLightCompany.CountryCodeId" id="code" name="code" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Регистрационный номер иностранной структуры в стране учреждения</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Регистрационный номер иностранной структуры в стране учреждения"
                       required
                       id="RegNumber"
                       name="RegNumber"
                       [(ngModel)]="model.ForeignLightCompany.RegNumber">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Иные сведения, характеризующие иностранную структуру</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       placeholder="Иные сведения, характеризующие иностранную структуру"
                       required
                       id="OtherInfo"
                       name="OtherInfo"
                       [(ngModel)]="model.ForeignLightCompany.OtherInfo">
            </div>
        </div>
		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">Подтверждающие документы</label>
			<div class="col-sm-5">
				<input type="checkbox" [required]="null"
					   class="checkbox-inline"
					   id="isDocAttached"
					   name="isDocAttached"
					   [(ngModel)]="isDocAttached">
			</div>
		</div>
		<div [hidden]="!isDocAttached">
			<div class="form-group">
				<label for="fileYear" class="col-sm-4 control-label">Отчетный год </label>
				<div class="col-sm-5">
					<input type="text" maxlength="9" [required]="null"
						   class="form-control"
						   required
						   id="fileYear"
						   name="fileYear"
						   [(ngModel)]="fileYear">
				</div>
			</div>
			<div class="form-group">
				<label for="isUU" class="col-sm-4 control-label"> Уведомления об участии </label>
				<input type="checkbox" [required]="null"
					   class="checkbox-inline"
					   id="isUU"
					   name="isUU"
					   [(ngModel)]="isUU">
			</div>
			<div class="form-group">
				<label for="isUKIK" class="col-sm-4 control-label"> Уведомления о КИКах</label>
				<input type="checkbox" [required]="null"
					   class="checkbox-inline"
					   id="isUKIK"
					   name="isUKIK"
					   [(ngModel)]="isUKIK">
			</div>
			<div class="form-group" [hidden]="!isUKIK">
				<label for="isUKIK" class="col-sm-4 control-label"> Тип документа уведомления о КИКахх</label>
				<div class="col-sm-5">
					<select class="form-control" id="UKIKDocType" [required]="null"
							name="UKIKDocType" [(ngModel)]="UKIKDocType">
						<option>ПД для освобождения КИК</option>
						<option>Прочие ПД</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="isND" class="col-sm-4 control-label">  Налоговые декларации</label>
				<input type="checkbox" [required]="null"
					   class="checkbox-inline"
					   id="isND"
					   name="isND"
					   [(ngModel)]="isND">
			</div>
			<div class="form-group">
				<label for="fileYear" class="col-sm-4 control-label"> Прикрепить документ</label>
				<div class="col-sm-5">
					<input type="file" (change)="uploadFile($event)" id="fileAttached" [required]="null"
						   name="fileAttached">
				</div>
			</div>
		</div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" [disabled]="!createForm.form.valid" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<preloader *ngIf="isLoading"></preloader>
