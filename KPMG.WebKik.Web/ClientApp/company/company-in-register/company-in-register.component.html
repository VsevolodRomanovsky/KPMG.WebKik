<div *ngIf="model">
    <div class="form-group">
        <label for="name" class="col-sm-6 control-label">Наименование КИК</label>
        <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   disabled="disabled"
                   id="name"
                   name="name"
                   [(ngModel)]="model.Name">
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-6 control-label">Страна регистрации КИК</label>
        <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   disabled="disabled"
                   id="country"
                   name="country"
                   [(ngModel)]="countryName">
        </div>
    </div>
</div>
