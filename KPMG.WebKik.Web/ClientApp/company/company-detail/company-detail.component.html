<div *ngIf="company" class="container">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <nav class="breadcrumb">
                <project-in-company [project-id]="projectId"></project-in-company>
                <span> > </span>
                <a class="breadcrumb-item" [routerLink]="['/projects/' + projectId + '/companies']">Компании</a>
            </nav>
        </div>
        <div class="col-sm-offset-3">
            <div class="col-sm-12">
                <h2>{{company.Name}}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a class="list-group-item active" [routerLink]="['/projects/' + projectId + '/companies/' + companyId]">Информация</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/companies/' + companyId + '/share']">Владения</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/companies/' + companyId + '/kiklist']">КИКи</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/companies/' + companyId + '/signatories']">Подписанты</a>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Статус</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{company.StateName}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Резидент РФ</label>
                            <div class="col-sm-9" *ngIf="company.IsResident">
                                <p class="form-control-static">резидент РФ</p>
                            </div>
                            <div class="col-sm-9" *ngIf="!company.IsResident">
                                <p class="form-control-static">не резидент РФ</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-default btn-md pull-right" [routerLink]="editUrl">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
</div>
<preloader *ngIf="isLoading"></preloader>
