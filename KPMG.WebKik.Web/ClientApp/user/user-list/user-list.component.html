<div class="container">
    <p>&nbsp;</p>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-9">
            <a class="btn btn-default" [routerLink]="'/users/0/edit'">Создать пользователя</a>
        </div>
    </div>
    <div class="center-block text-center">
        <h3>Пользователи</h3>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="text-center">№</th>
                        <th class="text-center">Имя</th>
                        <th class="text-center">Роль</th>
                        <th class="text-center">Отключен</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList; let userIndex = index"
                        [routerLink]="['/users/' + user.Id + '/edit']"
                        class="kik-clickable">
                        <td>
                            {{userIndex + 1}}
                        </td>
                        <td>
                            {{user.DisplayName}}
                        </td>
                        <td>
                            {{user.Role?.Name}}
                        </td>
                        <td class="text-center">
                            <input type="checkbox"
                                   readonly
                                   class="checkbox-inline"
                                   [value]="user.IsDisabled" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<preloader *ngIf="isLoading"></preloader>
