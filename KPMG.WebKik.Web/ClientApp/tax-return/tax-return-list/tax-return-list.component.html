<div class="container">
    <br>
    <div class="row">
        <div class="col-sm">
            <nav class="breadcrumb">
                <project-in-company [project-id]="projectId"></project-in-company>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a class="list-group-item" [routerLink]="['/projects/' + projectId]">Информация</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/companies']">Компании</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/ownership']">Граф владения</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/notificationsofparticipation']">Уведомления об участии</a>
                <a class="list-group-item active">Налоговые декларации</a>
                <a class="list-group-item" [routerLink]="['/projects/' + projectId + '/notificationofkik']">Уведомления о КИКах</a>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row form-inline">
                <div class="col-sm-12">
                    <div class="btn-toolbar">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-default" [routerLink]="['0']">
                                <span class="glyphicon glyphicon-plus"></span> Добавить
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="фраза...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Поиск</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p>&nbsp;</p>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Дата создания</th>
                                <th>Компания</th>
                                <th>Корректировка</th>
                                <th>Год</th>
								<th>Подтверждающие документы</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let taxreturn of taxreturnList; let taxreturnIndex = index"
                                [routerLink]="[taxreturn.Id]"
                                class="kik-clickable">
                                <td>
                                    {{taxreturn.CreatedDate | date:'shortDate'}}
                                </td>
                                <td>
                                    {{taxreturn.ProjectCompany.Name}}
                                </td>
                                <td>
                                    {{taxreturn.Correction}}
                                </td>
                                <td>
                                    {{taxreturn.Year}}
                                </td>
								<td>
									<button type="button" class="btn btn-default" [routerLink]="[taxreturn.ProjectCompany.Id +'/documents']">
										<span class="glyphicon glyphicon-paperclip"></span>
									</button>
								</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<preloader *ngIf="isLoading"></preloader>
