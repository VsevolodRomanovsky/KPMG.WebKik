<div class="container">
	<p>&nbsp;</p>
	<div class="center-block text-center">
		<h3>Подтверждающие документы</h3>
	</div>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-10">
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th class="text-center">№</th>
						<th class="text-center">Документ</th>
					</tr>
				</thead>
							<tbody>
								<tr *ngFor="let doc of documents; let docIndex = index">
									<td>
										{{docIndex + 1}}
									</td>
									<td>
										<button type="button" (click)="downloadFile(doc.Id)" class="btn btn-link">{{[doc.FileName]}}</button>
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>

		<preloader *ngIf="isLoading"></preloader>
