<div *ngIf="directoryList" class="container">
    <p>&nbsp;</p>
    <div class="center-block text-center">
        <h3>Справочники</h3>
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="list-group">
                <a class="list-group-item"
                   *ngFor="let directory of directoryList"
                   [routerLink]="['/directories/' + directory.Key]">{{directory.Value}}</a>
            </div>
        </div>
    </div>
</div>

<preloader *ngIf="isLoading"></preloader>
